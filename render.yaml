services:
  - type: web
    name: vapi-call-log
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: GOOGLE_SHEET_ID
        sync: false  # You'll set this in Render dashboard
      - key: VAPI_WEBHOOK_SECRET
        sync: false  # You'll set this in Render dashboard
      - key: SHEET_NAME
        value: Raw
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false  # You'll set this in Render dashboard 